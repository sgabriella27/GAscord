<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRegister.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;900&display=swap" rel="stylesheet">
    <title>GASCORD</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="assets/logo.png" alt="" class="logo"></a>
        <div class="register">
            <a href="register.html">Register</a>
        </div>
    </nav>
    
    <div class="content">
        <div class="form-background">
            <h1>Register</h1>
            <form action="" class="form">
                <div class="form-component">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-component">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-component">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-component">
                    <label for="dob">DATE OF BIRTH</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="form-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <img src="assets/logo.png" alt="" class="logo">
        <div class="socmed">
            <a href="https://www.instagram.com/discord/" target="_blank" class="instagram"><img src="assets/instagram.png" alt=""></a>
            <a href="https://www.youtube.com/discord/" target="_blank" class="youtube"><img src="assets/youtube.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
